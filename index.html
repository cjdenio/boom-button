<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <title>The Boom Button</title>
        <style>
            #boom-button{
                font-size: 100pt;
                font-family: "Oswald", sans-serif;
                color: white;
                background-color: rgb(255, 80, 0);
                border: none;
                width: 500px;
                height: 250px;

                transition: all 300ms;
                cursor: pointer;

                vertical-align: middle;
            }
            #boom-button:hover{
                background-color: rgb(255, 112, 45);
            }
            body{
                background-color: rgb(20, 20, 20);
            }
        </style>
    </head>
    <body>   
            <button id="boom-button">BOOM</button>
    </body>
</html>
